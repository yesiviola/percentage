<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Custom Percentage Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="percentage-finder">
    <input type="number" id="value" placeholder="Ingrese el valor">
    <input type="number" id="percentage" placeholder="Ingrese el porcentaje">
    <button id="calculate">Calcular</button>
    <input type="number" id="result" placeholder="Resultado">
  </div>

  <script src="percentage-finder.js"></script>
</body>
</html>
